<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                    type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="avatar" class="form-label">Ảnh đại diện</label>
                <input id="avatar" name="avatar" placeholder="Ảnh đại diện"
                    type="file" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="province" class="form-label">Tỉnh/TP</label>
                <select id="province" name="province"
                    class="form-control">
                    <option value="">-- Chọn tỉnh thành --</option>
                    <option value="hni">Hà nội</option>
                    <option value="hpg">Hải phòng</option>
                </select>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="gender" class="form-label">Giới tính</label>
                <div class="tag-center">
                    <input name="gender" value="male"
                        type="radio" class="form-control"> Nam
                    <input name="gender" value="female"
                        type="radio" class="form-control"> Nữ
                    <input name="gender" value="other"
                        type="radio" class="form-control"> Khác
                </div>             
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="hobbies" class="form-label">Sở thích</label>
                <div class="tag-center">
                    <input name="hobbies" value="music"
                        type="checkbox" class="form-control"> Nghe nhạc
                    <input name="hobbies" value="movie"
                        type="checkbox" class="form-control"> Xem phim
                    <input name="hobbies" value="other"
                        type="checkbox" class="form-control"> Khác
                </div>             
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>

    </div>

    <script src='main.js'></script>

</body>

</html>
