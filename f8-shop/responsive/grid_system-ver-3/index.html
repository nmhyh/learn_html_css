<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css">
        <!-- My library -->
        <link rel="stylesheet" href="./grid.css">
        <style>
            body {
                margin: 0;
            }
            .container {
                background-color: antiquewhite;
                min-height: 100vh;
            }
            .my-column {
                text-align: center;
                min-height: 50vh;
                background-color: rgb(22, 117, 22);
            }
            h1 {
                margin: 0;
                line-height: 50vh;
            }
        </style>
    </head>
    <!-- 
        Column: .col
        Prefix class:
            - c - mobile
            - m - tablet
            - l - PC
     -->
    <body>
        <div class="grid wide container">
            <div class="row no-gutters">
                <div class="col l-4 m-4 c-6">
                    <div class="my-column">
                        <h1>Column 1</h1>
                    </div>
                </div>
                <div class="col l-4 m-4 c-6">
                    <div class="my-column">
                        <h1>Column 2</h1>
                    </div>
                </div>
                <div class="col l-4 m-4 c-6">
                    <div class="my-column">
                        <h1>Column 3</h1>
                    </div>
                </div>
                <div class="col l-4 m-4 c-6">
                    <div class="my-column">
                        <h1>Column 4</h1>
                    </div>
                </div>
                <div class="col l-4 m-4 c-6">
                    <div class="my-column">
                        <h1>Column 5</h1>
                    </div>
                </div>
                <div class="col l-4 m-4 c-6">
                    <div class="my-column">
                        <h1>Column 6</h1>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
